<head>
  <title>Sniperino Killarino Boardarino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="baseLayout">
{{> navbar}}
<div id="wrap">
  <div class="container">
    {{> yield}}
  </div>
</div>
</template>

<template name="navbar">
<header class="navbar navbar-static-top" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{pathFor 'scoreboard'}}" class="navbar-brand">Sniperino Killarino Boardarino</a>
    </div>
    <nav class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{pathFor 'submit'}}">Submitarino Sniperino</a></li>
        <li><a href="{{pathFor 'rules'}}">Rules</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right login-buttons">
        <li>{{> loginButtons}}</li>
      </ul>
    </nav>
  </div>
</header>
</template>
