<template name="snipe_detail">
<h1>{{sniper}} pwnd {{victim}}'s head for {{points}}</h1>
<img src="{{picture}}" alt="proof of sniperino" class="img-thumbnail snipe-picture">
{{#if text}}
<p>{{text}}</p>
{{/if}}
<p>Bonuses claimed: {{bonuses}}</p>
<p>Kill submitted {{formatDate timestamp}} by {{user}}</p>
{{#if invalidated}}
<p class="text-danger">Kill invalidated {{formatDate invalidated_when}} by {{invalidated_by}}</p>
{{/if}}
</template>
